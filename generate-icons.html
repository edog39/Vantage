<!DOCTYPE html>
<!--
  generate-icons.html

  Utility page to generate PNG icon files for the Vantage extension.
  Open this file in a browser, then right-click each canvas to save as PNG.
  Save them to the icons/ folder as icon16.png, icon48.png, icon128.png.
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vantage Icon Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #1a1a2e; color: #fff; }
    .icon-row { display: flex; gap: 30px; align-items: flex-end; margin: 20px 0; }
    .icon-item { text-align: center; }
    .icon-item p { margin-top: 8px; font-size: 12px; color: #aaa; }
    canvas { border: 1px solid #333; border-radius: 4px; }
    a { display: inline-block; margin-top: 6px; color: #818cf8; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Vantage Icon Generator</h1>
  <p>Right-click each icon and "Save Image As" to the <code>icons/</code> folder.</p>
  <div class="icon-row">
    <div class="icon-item">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>icon16.png</p>
    </div>
    <div class="icon-item">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>icon48.png</p>
    </div>
    <div class="icon-item">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>icon128.png</p>
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");

      // Background â€” gradient
      const grad = ctx.createLinearGradient(0, 0, size, size);
      grad.addColorStop(0, "#6366f1");
      grad.addColorStop(1, "#a78bfa");

      // Rounded rect
      const r = size * 0.18;
      ctx.beginPath();
      ctx.moveTo(r, 0);
      ctx.lineTo(size - r, 0);
      ctx.quadraticCurveTo(size, 0, size, r);
      ctx.lineTo(size, size - r);
      ctx.quadraticCurveTo(size, size, size - r, size);
      ctx.lineTo(r, size);
      ctx.quadraticCurveTo(0, size, 0, size - r);
      ctx.lineTo(0, r);
      ctx.quadraticCurveTo(0, 0, r, 0);
      ctx.closePath();
      ctx.fillStyle = grad;
      ctx.fill();

      // "V" letter
      ctx.fillStyle = "#ffffff";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `bold ${size * 0.55}px -apple-system, BlinkMacSystemFont, sans-serif`;
      ctx.fillText("V", size / 2, size / 2 + size * 0.03);
    }

    drawIcon("icon16", 16);
    drawIcon("icon48", 48);
    drawIcon("icon128", 128);
  </script>
</body>
</html>
